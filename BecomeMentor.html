<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Become a Mentor</h1>
        <p>Thank you for your interest in becoming a mentor on our platform! Please fill out the form below to get
            started.</p>
        <form>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="bio">Bio :</label>
            <textarea id="bio" name="bio" required></textarea><br><br>
            <label for="experience"> Years of Experience :</label>
            <input type="number" id="experience" name="experience" required><br><br>
            <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" required><br><br>
            <label for="terms">Terms and Conditions:</label>
            <div>
                <input type="checkbox" id="terms" name="terms" required>I agree to the terms and conditions of becoming a mentor on this platform<br><br>
            </div>
            <button type="submit">Submit Application</button><br><br>
            <a href="index.html">Back to Home</a>
        </form>
    </div>
</body>

</html>
